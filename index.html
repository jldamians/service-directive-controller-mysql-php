<!DOCTYPE html>
<html lang="es">
    <head>
        <title>AngularJS :: Rutas y Vistas</title>

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">

        <script type="text/javascript" src="lib/angular.min.js"></script>
        <script src="js/service.js"></script>
        <script src="js/directive.js"></script>
        <script src="js/controller.js"></script>
    </head>
    <body ng-app="myApp">
        <section ng-controller="CtrlUbigeo">
            <fieldset>
                <div class="col-xs-4">
                    <div>
                        <label>Departamento :</label>
                        <loading ng-if="isLoadingDepartamento"></loading>
                    </div>
                    <select class="form-control" ng-model="depa" ng-options="dpt.lugar for dpt in departamentos" ng-change="provincia()">
                        <option value="">-- Seleccione un Departamento --</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div class="col-xs-4">
                    <div>
                        <label>Provincia :</label>
                        <loading ng-if="isLoadingProvincia"></loading>
                    </div>
                    <select class="form-control" ng-model="prov" ng-options="pvc.lugar for pvc in provincias" ng-change="distrito()">
                        <option value="">-- Seleccione una Provincia --</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <div class="col-xs-4">
                    <div>
                        <label>Distrito :</label>
                        <loading ng-if="isLoadingDistrito"></loading>
                    </div>
                    <select class="form-control" ng-model="dist" ng-options="dtt.lugar for dtt in distritos">
                        <option value="">-- Seleccione un Distrito --</option>
                    </select>
                </div>
            </fieldset>
        </section>
    </body>
</html>
